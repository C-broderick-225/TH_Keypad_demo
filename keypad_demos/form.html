<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad Demo Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        
        .rating > input {
            display: none;
        }
        
        .rating > label {
            position: relative;
            width: 1.1em;
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        
        .rating > label::before {
            content: "\2605";
            position: absolute;
            opacity: 1;
        }
        
        .rating > input:checked ~ label,
        .rating > input:checked ~ label ~ label {
            color: #FFD700;
        }
        
        .rating > label:hover,
        .rating > label:hover ~ label {
            color: #FFD700;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            
            .form-container {
                background-color: #2d2d2d;
                color: #e0e0e0;
            }
            
            h1 {
                color: #fff;
            }
            
            input[type="text"],
            input[type="email"],
            select,
            textarea {
                background-color: #333;
                color: #fff;
                border-color: #444;
            }
            
            button {
                background-color: #388e3c;
            }
            
            button:hover {
                background-color: #2e7d32;
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
        }
        
        .back-button:hover {
            background-color: #555;
        }
        
        .back-button:active {
            transform: translateY(2px);
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Keypad Demo Feedback</h1>
    
    <div class="form-container">
        <!-- Using Formspree as an example - replace with your email -->
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-label="Name">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">
            </div>
            
            <div class="form-group">
                <label for="demo-used">Which demo did you use?</label>
                <select id="demo-used" name="demo-used" required aria-label="Demo Used">
                    <option value="">Please select</option>
                    <option value="pin-security">PIN Security System</option>
                    <option value="nibble-security">Nibble Security System</option>
                    <option value="both">Both Demos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>How easy was the interface to understand?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="interface-rating" value="5" required aria-label="Rating 5">
                    <label for="star5" title="Excellent"></label>
                    <input type="radio" id="star4" name="interface-rating" value="4" aria-label="Rating 4">
                    <label for="star4" title="Good"></label>
                    <input type="radio" id="star3" name="interface-rating" value="3" aria-label="Rating 3">
                    <label for="star3" title="Average"></label>
                    <input type="radio" id="star2" name="interface-rating" value="2" aria-label="Rating 2">
                    <label for="star2" title="Poor"></label>
                    <input type="radio" id="star1" name="interface-rating" value="1" aria-label="Rating 1">
                    <label for="star1" title="Very Poor"></label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Did you encounter any issues or bugs?</label>
                <div>
                    <input type="radio" id="bugs-yes" name="bugs" value="yes" required aria-label="Bugs Yes">
                    <label for="bugs-yes" style="display: inline;">Yes</label>
                    
                    <input type="radio" id="bugs-no" name="bugs" value="no" style="margin-left: 20px;" aria-label="Bugs No">
                    <label for="bugs-no" style="display: inline;">No</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bug-details">If yes, please describe the issues:</label>
                <textarea id="bug-details" name="bug-details" aria-label="Bug Details"></textarea>
            </div>
            
            <div class="form-group">
                <label for="improvements">What improvements would you suggest?</label>
                <textarea id="improvements" name="improvements" aria-label="Improvements"></textarea>
            </div>
            
            <div class="form-group">
                <label for="additional-feedback">Any additional feedback?</label>
                <textarea id="additional-feedback" name="additional-feedback" aria-label="Additional Feedback"></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    
    <script>
    document.querySelectorAll('.rating > input').forEach((radio) => {
        radio.addEventListener('change', (event) => {
            const rating = event.target.value;
            const labels = event.target.parentNode.querySelectorAll('label');
            labels.forEach((label, index) => {
                label.style.color = index < rating ? '#FFD700' : '#ddd';
            });
        });
    });
    </script>
</body>
</html>
