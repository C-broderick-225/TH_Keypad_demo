<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .title {
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            height: 50px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
            text-decoration: none;
            line-height: 50px; /* Center text vertically */
            width: 100%;
        }

        .button:hover {
            background-color: #555;
        }

        .instructions {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
        }

        .form-link-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .form-link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Project Directory</h2>
        <a href="keypad_demos/key_pad_security_nibble_v1.1.html" class="button">Nibble Sum Key Pad Demo v1.1</a>
        <a href="keypad_demos/key_pad_security_nibble_v2.0.html" class="button" style="margin-top: 10px;">Nibble Sum Key Pad Demo v2.2</a>
        <a href="keypad_demos/key_pad_security_letters_v1.html" class="button" style="margin-top: 40px;">Letter Key Pad Demo v1.0</a>
        <a href="keypad_demos/key_pad_security_letters_v2.html" class="button" style="margin-top: 10px;">Letter Key Pad Demo v2.1</a>
        <a href="keypad_demos/key_pad_security_pin_v1.html" class="button" style="margin-top: 40px;">Four Digit PIN key Pad Demo v1.1</a>
    </div>
</body>

</html>
