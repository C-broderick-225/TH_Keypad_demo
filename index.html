<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .title {
            color: #fff;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            height: 50px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: all 0.1s;
            text-decoration: none;
            line-height: 50px; /* Center text vertically */
            width: 100%;
        }

        .button:hover {
            background-color: #555;
        }

        .instructions {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .instructions h3 {
            margin-top: 0;
            color: #333;
        }

        .form-link-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        .form-link-button:hover {
            background-color: #45a049;
        }
        
        /* New styles for dropdown navigation */
        .dropdown-nav {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .demo-select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .demo-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }
        
        .demo-select option {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        
        .demo-select optgroup {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .go-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .go-button:hover {
            background-color: #45a049;
        }

        /* Converter container styles */
        .converter-container {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-top: 30px;
        }

        .converter-container h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .converter-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Toggle button for converter */
        .toggle-converter {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .toggle-converter:hover {
            background-color: #45a049;
        }

        /* Styles for embedded converter */
        .converter-content {
            background-color: #444;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            box-sizing: border-box;
        }
        .result {
            background-color: #555;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            min-height: 25px;
        }
        .conversion-table {
            margin-top: 15px;
            width: 100%;
            border-collapse: collapse;
        }
        .conversion-table th, .conversion-table td {
            border: 1px solid #666;
            padding: 5px;
            text-align: center;
        }
        .conversion-table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Project Directory</h2>
        
        <div class="dropdown-nav">
            <select id="demoSelector" class="demo-select">
                <option value="" selected disabled>Select a Demo</option>
                
                <optgroup label="Four Key Button Sum Demos">
                    <option value="keypad_demos/key_pad_security_nibble_v1.1.html">Nibble Sum Demo v1.1</option>
                    <option value="keypad_demos/key_pad_security_nibble_v2.0.html">Nibble Sum Demo v2.2</option>
                    <option value="keypad_demos/nibble_3.4.html">Nibble Sum Demo v3.4</option>
                </optgroup>

                <optgroup label="Three Button Nibble Demos">
                    <option value="keypad_demos/3btn_Nibble_1.2.html">Three Button Nibble Demo v1.2</option>
                </optgroup>
                
                <optgroup label="Four Button Letters Demos">
                    <option value="keypad_demos/key_pad_security_letters_v1.html">Letters Demo v1.0</option>
                    <option value="keypad_demos/key_pad_security_letters_v2.html">Letters Demo v2.1</option>
                    <option value="keypad_demos/letters_3.2.html">Letters Demo v3.2</option>
                </optgroup>

                 <optgroup label="Three Button SML Demos">
                    <option value="keypad_demos/3btn_SML_v1.1.html">Three Button Letters (SML) Demo v1.1</option>
                </optgroup>
                
                
                <optgroup label="Four Button PIN Demos">
                    <option value="keypad_demos/key_pad_security_pin_v1.html">Four Digit PIN Demo v1.1</option>
                    <option value="keypad_demos/pin_2.1">Four Digit PIN Demo v2.1</option>
                <optgroup label="Four Key N4 Demos">
                    <option value="keypad_demos/n4_1.3">N4 PIN Demo v1.3</option>
                </optgroup>
            </select>
            
            <button id="goButton" class="go-button">Go to Selected Demo</button>
        </div>
        
        <button id="toggleConverter" class="toggle-converter">Show Number-Letter Converter Tool</button>
    </div>

    <!-- Number to Letter Converter Container -->
    <div id="converterContainer" class="converter-container" style="display: none;">
        <h3>Number to Letter Converter Tool</h3>
        
        <!-- Converter tool embedded directly -->
        <div class="converter-content">
            <div class="input-group">
                <label for="conversion-direction">Conversion Direction:</label>
                <select id="conversion-direction">
                    <option value="number-to-letter">Number to Letter</option>
                    <option value="letter-to-number">Letter to Number</option>
                </select>
            </div>
            
            <div id="number-input-group" class="input-group">
                <label for="number-input">Enter Number(s) (0-9):</label>
                <input type="text" id="number-input" placeholder="Enter digits (e.g. 123)">
            </div>
            
            <div id="letter-input-group" class="input-group" style="display: none;">
                <label for="letter-input">Enter Letter(s) (A, B, C):</label>
                <input type="text" id="letter-input" maxlength="3" placeholder="Enter letters (A, B, C)">
            </div>
            
            <div class="result" id="result">Result will appear here</div>
            
            <div class="input-group">
                <h4>Conversion Table:</h4>
                <table class="conversion-table">
                    <tr>
                        <th>Number</th>
                        <th>Letter</th>
                    </tr>
                    <tr><td>0</td><td>ABC</td></tr>
                    <tr><td>1</td><td>A</td></tr>
                    <tr><td>2</td><td>B</td></tr>
                    <tr><td>3</td><td>C</td></tr>
                    <tr><td>4</td><td>AB</td></tr>
                    <tr><td>5</td><td>AC</td></tr>
                    <tr><td>6</td><td>BC</td></tr>
                    <tr><td>7</td><td>AA</td></tr>
                    <tr><td>8</td><td>BB</td></tr>
                    <tr><td>9</td><td>CC</td></tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Add JavaScript to handle navigation
        document.getElementById('goButton').addEventListener('click', function() {
            const selectedValue = document.getElementById('demoSelector').value;
            if (selectedValue) {
                window.location.href = selectedValue;
            }
        });
        
        // Optional: Auto-navigate when an option is selected
        document.getElementById('demoSelector').addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                // Uncomment the line below if you want immediate navigation when selecting
                // window.location.href = selectedValue;
            }
        });

        // Handle converter toggle
        const toggleButton = document.getElementById('toggleConverter');
        const converterContainer = document.getElementById('converterContainer');
        
        toggleButton.addEventListener('click', function() {
            if (converterContainer.style.display === 'none') {
                converterContainer.style.display = 'block';
                toggleButton.textContent = 'Hide Number-Letter Converter Tool';
            } else {
                converterContainer.style.display = 'none';
                toggleButton.textContent = 'Show Number-Letter Converter Tool';
            }
        });

        // Define the conversion mappings for the converter
        const numberToLetter = {
            '0': 'ABC',
            '1': 'A',
            '2': 'B',
            '3': 'C',
            '4': 'AB',
            '5': 'AC',
            '6': 'BC',
            '7': 'AA',
            '8': 'BB',
            '9': 'CC'
        };
        
        // Create reverse mapping for letter to number
        const letterToNumber = {};
        Object.keys(numberToLetter).forEach(number => {
            letterToNumber[numberToLetter[number]] = number;
        });
        
        // Get DOM elements
        const conversionDirection = document.getElementById('conversion-direction');
        const numberInputGroup = document.getElementById('number-input-group');
        const letterInputGroup = document.getElementById('letter-input-group');
        const numberInput = document.getElementById('number-input');
        const letterInput = document.getElementById('letter-input');
        const result = document.getElementById('result');
        
        // Handle conversion direction change
        conversionDirection.addEventListener('change', function() {
            if (this.value === 'number-to-letter') {
                numberInputGroup.style.display = 'block';
                letterInputGroup.style.display = 'none';
                result.textContent = 'Result will appear here';
                numberInput.value = '';
            } else {
                numberInputGroup.style.display = 'none';
                letterInputGroup.style.display = 'block';
                result.textContent = 'Result will appear here';
                letterInput.value = '';
            }
        });
        
        // Handle number input
        numberInput.addEventListener('input', function() {
            const value = this.value;
            
            if (value === '') {
                result.textContent = 'Result will appear here';
                return;
            }
            
            // Check if input only contains digits 0-9
            if (!/^[0-9]+$/.test(value)) {
                result.textContent = 'Please enter only digits (0-9)';
                return;
            }
            
            // Convert each digit and concatenate the results
            let convertedText = '';
            for (let i = 0; i < value.length; i++) {
                const digit = value[i];
                convertedText += numberToLetter[digit];
            }
            
            result.textContent = convertedText;
        });
        
        // Handle letter input
        letterInput.addEventListener('input', function() {
            const value = this.value.toUpperCase();
            this.value = value; // Convert to uppercase in the input field
            
            if (value === '') {
                result.textContent = 'Result will appear here';
                return;
            }
            
            // Check if input only contains A, B, or C
            if (!/^[ABC]+$/.test(value)) {
                result.textContent = 'Please use only letters A, B, and C';
                return;
            }
            
            if (letterToNumber[value]) {
                result.textContent = letterToNumber[value];
            } else {
                result.textContent = 'No matching number found';
            }
        });
    </script>
</body>
</html>
