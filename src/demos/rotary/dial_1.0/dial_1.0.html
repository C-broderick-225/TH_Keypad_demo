<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Dial Demo</title>
    <link rel="stylesheet" href="dial_1.0.css">
</head>
<body>
    <div class="container">
        <div class="led-status"></div>
        <div class="dial-assembly">
            <div class="outer-ring"></div>
            <div class="inner-ring"></div>
            <div class="dial">
                <!-- Dial numbers and pointer will go here -->
                <div class="dial-pointer"></div>
                <div class="dial-numbers">
                    <!-- Numbers 0-9 -->
                </div>
            </div>
        </div>
    </div>
    <script src="dial_1.0.js"></script>
</body>
</html>
