<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotary Dial Demo</title>
    <link rel="stylesheet" href="dial_1.0.css">
</head>
<body>
    <div class="container">
        <div class="led-status"></div>
        <div class="dial-assembly">
            <div class="outer-ring"></div>
            <div class="inner-ring"></div>
            <div class="dial-numbers">
                <!-- Numbers 0-9 -->
                <div class="dial-number num-0">0</div>
                <div class="dial-number num-1">1</div>
                <div class="dial-number num-2">2</div>
                <div class="dial-number num-3">3</div>
                <div class="dial-number num-4">4</div>
                <div class="dial-number num-5">5</div>
                <div class="dial-number num-6">6</div>
                <div class="dial-number num-7">7</div>
                <div class="dial-number num-8">8</div>
                <div class="dial-number num-9">9</div>
            </div>
            <div class="dial">
                <!-- Dial pointer moved inside dial -->
                <div class="dial-pointer"></div>
            </div>
        </div>
    </div>
    <script src="dial_1.0.js"></script>
</body>
</html>
