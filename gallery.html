<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Metadata Gallery with Image Finder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        #searchInput, #imageUrlInput {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .thumbnail {
            width: 200px;
            height: 180px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            position: relative;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .thumbnail-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .thumbnail:hover .thumbnail-img {
            transform: scale(1.1);
        }
        
        .thumbnail-info {
            padding: 8px;
            font-size: 12px;
            color: #555;
            word-break: break-word;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .thumbnail:hover .delete-btn {
            opacity: 1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #ccc;
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            padding: 0 20px;
            transition: color 0.3s ease;
        }
        
        .nav-btn:hover {
            color: #ccc;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .metadata-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            max-height: 30%;
            overflow-y: auto;
        }
        
        .metadata-item {
            margin-bottom: 5px;
        }
        
        .metadata-key {
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .status-message {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }
        
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-input-label {
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #0b7dda;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>PNG Metadata Gallery</h1>
    
    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search metadata...">
            <button onclick="searchMetadata()">Search</button>
        </div>
        
        <div class="file-input-container">
            <label for="fileInput" class="file-input-label">Upload PNG</label>
            <input type="file" id="fileInput" accept=".png" onchange="handleFileUpload()">
        </div>
        
        <div class="search-container">
            <input type="text" id="imageUrlInput" placeholder="Enter image URL...">
            <button onclick="addImageByUrl()">Add Image</button>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="gallery" id="gallery">
        <!-- Thumbnails will be generated by JavaScript -->
    </div>
    
    <div class="modal" id="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <span class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
            <div class="metadata-panel" id="metadataPanel"></div>
        </div>
        <span class="nav-btn next" onclick="changeSlide(1)">&#10095;</span>
    </div>
    
    <script>
        // Image data array
        let imageData = [
            {
                src: "https://www.example.com/image1.png",
                metadata: {
                    "Title": "Sunset Landscape",
                    "Author": "John Doe",
                    "Description": "Beautiful sunset over mountains",
                    "Creation Time": "2023-05-15",
                    "Keywords": "sunset, mountains, nature"
                }
            },
            {
                src: "https://www.example.com/image2.png",
                metadata: {
                    "Title": "Ocean Waves",
                    "Author": "Jane Smith",
                    "Description": "Waves crashing on the shore",
                    "Creation Time": "2023-06-20",
                    "Keywords": "ocean, waves, beach"
                }
            }
        ];
        
        let currentIndex = 0;
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const metadataPanel = document.getElementById('metadataPanel');
        const gallery = document.getElementById('gallery');
        const statusMessage = document.getElementById('statusMessage');
        
        // Initialize the gallery
        function initGallery() {
            gallery.innerHTML = '';
            
            if (imageData.length === 0) {
                statusMessage.textContent = "No images in gallery. Add some using the upload or URL options above.";
                return;
            }
            
            statusMessage.textContent = "";
            
            imageData.forEach((image, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => openModal(index);
                
                const img = document.createElement('img');
                img.className = 'thumbnail-img';
                img.src = image.src;
                img.alt = image.metadata.Title || 'Image';
                
                const info = document.createElement('div');
                info.className = 'thumbnail-info';
                
                // Display some metadata in the thumbnail
                if (image.metadata.Title) {
                    const title = document.createElement('div');
                    title.textContent = image.metadata.Title;
                    title.style.fontWeight = 'bold';
                    info.appendChild(title);
                }
                
                if (image.metadata.Keywords) {
                    const keywords = document.createElement('div');
                    keywords.textContent = `Keywords: ${image.metadata.Keywords.split(',').slice(0, 2).join(', ')}`;
                    keywords.style.fontSize = '11px';
                    keywords.style.color = '#666';
                    info.appendChild(keywords);
                }
                
                // Add delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteImage(index);
                };
                
                thumbnail.appendChild(img);
                thumbnail.appendChild(info);
                thumbnail.appendChild(deleteBtn);
                gallery.appendChild(thumbnail);
            });
        }
        
        // Function to handle file upload
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (!file.type.match('image/png')) {
                showStatus("Please upload a PNG file", "error");
                return;
            }
            
            showStatus("Processing image...", "info");
            
            // Create a temporary URL for the uploaded file
            const fileUrl = URL.createObjectURL(file);
            
            // In a real implementation, you would extract metadata here
            extractPNGMetadata(file)
                .then(metadata => {
                    // Add the new image to the gallery
                    imageData.push({
                        src: fileUrl,
                        metadata: metadata
                    });
                    
                    initGallery();
                    showStatus("Image added successfully!", "success");
                })
                .catch(error => {
                    console.error("Error processing image:", error);
                    showStatus("Error processing image metadata", "error");
                });
        }
        
        // Function to add image by URL
        function addImageByUrl() {
            const urlInput = document.getElementById('imageUrlInput');
            const imageUrl = urlInput.value.trim();
            
            if (!imageUrl) {
                showStatus("Please enter an image URL", "error");
                return;
            }
            
            // Basic URL validation
            if (!isValidUrl(imageUrl)) {
                showStatus("Please enter a valid URL", "error");
                return;
            }
            
            showStatus("Fetching image...", "info");
            
            // Check if the URL points to a PNG
            if (!imageUrl.toLowerCase().endsWith('.png')) {
                showStatus("URL should point to a PNG image", "warning");
                // Continue anyway as some PNGs might not have .png extension
            }
            
            // Create a new image element to test loading
            const testImg = new Image();
            testImg.onload = function() {
                // Image loaded successfully
                extractPNGMetadataFromUrl(imageUrl)
                    .then(metadata => {
                        imageData.push({
                            src: imageUrl,
                            metadata: metadata
                        });
                        
                        initGallery();
                        urlInput.value = '';
                        showStatus("Image added successfully!", "success");
                    })
                    .catch(error => {
                        console.error("Error extracting metadata:", error);
                        // Add with default metadata if extraction fails
                        imageData.push({
                            src: imageUrl,
                            metadata: {
                                "Title": "Imported Image",
                                "Source": imageUrl,
                                "Note": "Metadata extraction failed"
                            }
                        });
                        
                        initGallery();
                        urlInput.value = '';
                        showStatus("Image added (limited metadata)", "warning");
                    });
            };
            
            testImg.onerror = function() {
                showStatus("Failed to load image from URL", "error");
            };
            
            testImg.src = imageUrl;
        }
        
        // Function to extract metadata from PNG file (simplified)
        function extractPNGMetadata(file) {
            return new Promise((resolve) => {
                // Simulate metadata extraction
                setTimeout(() => {
                    const mockMetadata = {
                        "Title": file.name.replace('.png', ''),
                        "File Name": file.name,
                        "File Size": formatFileSize(file.size),
                        "Type": file.type,
                        "Last Modified": new Date(file.lastModified).toLocaleString(),
                        "Note": "Metadata extracted from file"
                    };
                    resolve(mockMetadata);
                }, 500);
            });
        }
        
        // Function to extract metadata from URL (simplified)
        function extractPNGMetadataFromUrl(url) {
            return new Promise((resolve) => {
                // Simulate metadata extraction
                setTimeout(() => {
                    const mockMetadata = {
                        "Title": url.split('/').pop().replace('.png', ''),
                        "Source URL": url,
                        "Imported At": new Date().toLocaleString(),
                        "Note": "Metadata extracted from URL"
                    };
                    resolve(mockMetadata);
                }, 500);
            });
        }
        
        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Helper function to validate URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // Function to show status messages
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.style.color = 
                type === "error" ? "#f44336" :
                type === "success" ? "#4CAF50" :
                type === "warning" ? "#FF9800" : "#666";
        }
        
        // Function to delete an image
        function deleteImage(index) {
            imageData.splice(index, 1);
            initGallery();
            showStatus("Image removed", "info");
            
            // Close modal if it was showing the deleted image
            if (modal.classList.contains('show') && currentIndex === index) {
                closeModal();
            }
        }
        
        function openModal(index) {
            currentIndex = index;
            updateModal();
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }
        
        function changeSlide(direction) {
            currentIndex += direction;
            
            if (currentIndex >= imageData.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = imageData.length - 1;
            }
            
            updateModal();
        }
        
        function updateModal() {
            const image = imageData[currentIndex];
            modalImg.src = image.src;
            modalImg.alt = image.metadata.Title || 'Image';
            
            // Display all metadata
            metadataPanel.innerHTML = '';
            for (const [key, value] of Object.entries(image.metadata)) {
                const item = document.createElement('div');
                item.className = 'metadata-item';
                
                const keySpan = document.createElement('span');
                keySpan.className = 'metadata-key';
                keySpan.textContent = `${key}: `;
                
                const valueSpan = document.createElement('span');
                valueSpan.className = 'metadata-value';
                valueSpan.textContent = value;
                
                item.appendChild(keySpan);
                item.appendChild(valueSpan);
                metadataPanel.appendChild(item);
            }
        }
        
        function searchMetadata() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                initGallery();
                return;
            }
            
            gallery.innerHTML = '';
            
            const filteredImages = imageData.filter(image => {
                // Search through all metadata values
                return Object.values(image.metadata).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
            });
            
            if (filteredImages.length === 0) {
                gallery.innerHTML = '<p>No images found matching your search.</p>';
                return;
            }
            
            // Display filtered results
            filteredImages.forEach((image, index) => {
                const originalIndex = imageData.findIndex(img => img.src === image.src);
                
                const thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => openModal(originalIndex);
                
                const img = document.createElement('img');
                img.className = 'thumbnail-img';
                img.src = image.src;
                img.alt = image.metadata.Title || 'Image';
                
                const info = document.createElement('div');
                info.className = 'thumbnail-info';
                
                if (image.metadata.Title) {
                    const title = document.createElement('div');
                    title.textContent = image.metadata.Title;
                    title.style.fontWeight = 'bold';
                    info.appendChild(title);
                }
                
                // Highlight matching metadata
                for (const [key, value] of Object.entries(image.metadata)) {
                    if (value.toString().toLowerCase().includes(searchTerm)) {
                        const match = document.createElement('div');
                        match.textContent = `${key}: ${value}`;
                        match.style.fontSize = '11px';
                        match.style.color = '#2196F3';
                        match.style.fontWeight = 'bold';
                        info.appendChild(match);
                        break; // Show only the first match
                    }
                }
                
                // Add delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '&times;';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteImage(originalIndex);
                };
                
                thumbnail.appendChild(img);
                thumbnail.appendChild(info);
                thumbnail.appendChild(deleteBtn);
                gallery.appendChild(thumbnail);
            });
        }
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('show')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    changeSlide(-1);
                } else if (e.key === 'ArrowRight') {
                    changeSlide(1);
                }
            }
        });
        
        // Initialize the gallery on load
        window.onload = initGallery;
    </script>
</body>
</html>
